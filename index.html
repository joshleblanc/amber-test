<body>
<script type='text/javascript'>
    var global = typeof global === "undefined" ? window : global || window;
    new Promise(function (resolve, reject) {
        require(['app', 'crayon'], resolve, reject);
    }).then(function (amber) {
        return amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-test"
        }).then(function () {
            require(["amber-ide-starter-dialog"], function (dlg) {
                dlg.start();
            });
            amber.globals.Test._start();
        });
    });
</script>
